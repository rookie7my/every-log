<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main class="container-lg">

  <div th:replace="~{fragments :: account-intro-card}"></div>

  <div th:replace="~{fragments :: account-home-menu('about')}"></div>

  <textarea id="introduction" th:text="${account.introduction}" hidden></textarea>

  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10" id="target"></div>
  </div>

</main>
<script src="/webjars/showdown/dist/showdown.min.js"></script>
<script type="application/javascript">
    const text = document.querySelector('#introduction').value;
    const target = document.querySelector('#target');
    const converter = new showdown.Converter();
    const html = converter.makeHtml(text);
    target.innerHTML = html;
</script>
</body>
</html>
