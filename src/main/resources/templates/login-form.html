<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main class="container-lg">

  <h2 class="text-center fs-2 mb-5" th:text="#{title.login}">login</h2>

  <div class="row justify-content-center">
    <div class="alert alert-warning col-md-6" role="alert" th:if="${param.error}" th:text="#{message.result.login.fail}">
      Username or Password is invalid.
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="#" th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label" th:text="#{label.login.username}">Username</label>
          <input type="text" class="form-control" id="username" name="username" th:placeholder="#{label.login.username}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" th:text="#{label.password}">Password</label>
          <input type="password" class="form-control" id="password" name="password" th:placeholder="#{label.password}">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-dark" th:text="#{button.login}">login</button>
        </div>
      </form>
    </div>
  </div>

</main>

</body>
</html>
