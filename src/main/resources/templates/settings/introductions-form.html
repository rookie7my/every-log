<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body>

  <nav th:replace="fragments.html :: navbar"></nav>

  <main class="container-lg">

    <div class="row justify-content-center">

      <div class="col-md-2 mb-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active"
             th:text="#{menu.introduction}">
            소개
          </a>
          <a href="#" class="list-group-item list-group-item-action"
             th:text="#{menu.password}">
            패스워드
          </a>
        </div>
      </div>

      <div class="col-md-8">

        <form th:action="@{/settings/introductions/short-introduction}" method="post"
              th:object="${shortIntroductionForm}" class="mb-4">
          <div class="mb-3">
            <label for="shortIntroduction" class="form-label" th:text="#{label.shortintroduction}">
              짧은 소개
            </label>
            <input type="text" class="form-control" id="shortIntroduction"
                   th:field="*{shortIntroduction}" aria-describedby="shortIntroductionHelpBlock"
                   th:placeholder="#{help.settings.shortintroduction}">
            <div id="shortIntroductionHelpBlock" class="form-text" th:text="#{help.settings.shortintroduction}">
              100자 이내의 짧은 소개를 작성해 주세요.
            </div>
            <div th:errors="*{shortIntroduction}" class="form-text text-danger">
              100자 이내의 짧은 소개를 작성해 주세요.
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark" th:text="#{button.submit}">
            제출
          </button>
        </form>

        <form th:action="@{/settings/introductions/introduction}" method="post"
              th:object="${introductionForm}" class="mb-4">
          <div class="mb-3">
            <label for="introduction" class="form-label" th:text="#{label.introduction}">소개</label>
            <textarea class="form-control" id="introduction" rows="3" th:field="*{introduction}"
                      aria-describedby="introductionHelpBlock" th:placeholder="#{help.settings.introduction}">
            </textarea>
            <div id="introductionHelpBlock" class="form-text" th:text="#{help.settings.introduction}">
              소개를 작성해 주세요.
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark" th:text="#{button.submit}">
            제출
          </button>
        </form>

      </div>

    </div>

  </main>

</body>
</html>
