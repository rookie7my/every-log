<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main class="container-lg">

  <div class="row justify-content-center">

    <div class="col-md-8">
      <div th:if="${isPasswordUpdated} == true" class="alert alert-success alert-dismissible fade show" role="alert">
        <div th:text="#{message.result.update.password.success}">
          패스워드가 변경되었습니다.
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form th:action="@{/settings/password}" method="post"
            th:object="${passwordUpdateForm}" class="mb-4">
        <div class="mb-3">
          <label for="password" class="form-label" th:text="#{label.password.new}">새 패스워드</label>
          <input type="password" class="form-control" id="password"
                 th:field="*{password}" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text" th:text="#{help.password}">
          </div>
          <div th:errors="*{password}" class="form-text text-danger">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" th:text="#{button.update}">
          변경
        </button>
      </form>
    </div>

  </div>

</main>

</body>
</html>
